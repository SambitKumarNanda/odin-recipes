<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <title>Odin Recipes</title>
</head>
<body>
    <header class="header">
        <div class="header__text">
            <p class="text">Delicious recipes for everybody</p>
        </div>
        <div class="header__img-box">
            &nbsp;
        </div>
        <div class="btn">
            <a href="#" class="btn-link">Check out the recipes &darr;</a>
        </div>
    </header>
    <main class="recipe-section">
            <h2 class="recipe-section-heading">Recipies</h2>
            <div class="underline"></div>
            <div class="container grid-container">
                <div class="recipe-cards">
                    <div class="recipe-card__image">
                        <img class="img-recipe" src="./images/creamy-white-chili.jpg" alt="creamy-white-chili picture">
                    </div>
                </div>
                <div class="recipe-card">
                    <div class="recipe-card__image">
                        <img class="img-recipe" src="./images/banana-bread.jpg" alt="creamy-white-chili picture">
                    </div>
                </div>
                <div class="recipe-card">
                    <div class="recipe-card__image">
                        <img class="img-recipe" src="./images/cheeseburger-soup.jpg" alt="creamy-white-chili picture">
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <span>Made by  <a href="#" class="git-link">SambitKumarNanda</a></span>
    </footer>
</body>
</html>
